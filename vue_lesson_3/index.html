
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Learning Vue</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="root">
    <h1 :class="{className}">Hello World</h1>
    <button v-bind:title="title">Hover over me</button>
    <button :class="{ 'blue': isLoading}" @click="toggleLoading">Click Me</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--load vue javascript library-->
  <script text="type/javascript" src="script.js"></script>
</body>

</html>
