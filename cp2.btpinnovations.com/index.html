<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Lab 2 financial-App</title>
    <link rel='stylesheet' href='styles.css'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>

    <div class="heading">
        <h1>Welcome to Benjamin's Financial Reporting App</h1>
    </div>
    <div>
      <div class="form-box">
        <div>
          <form>
            <div class="form-inner-box">
              <div class="form-pair">
                <label class="form-label">Enter a Ticker (ex. AAPL)</label>
                <input class="text-input" id="ticker-input" type="text"></input>
              </div>
              <div class="form-pair">
                <label class="form-label">Enter # of Days to Display</label>
                <input class="text-input" id="num-days-input" type="number"></input>
              </div>
              <div class="form-pair">
                <input class="submit-button" id="ticker-submit" type="submit" value="Submit"></input>
                <input class="submit-button" id="ticker-add-submit" type="submit" value="Add"></input>
              </div>
          </form>
        </div>
      </div>
    </div>


    <div class="summary-box">
      <div id="financialResults">
      </div>
    </div>
    <div class="main-forecast-box">
      <div class="forecast-padding"></div>
      <div id="forecastResults"></div>
      <div class="forecast-padding"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="script.js">
    </script>

  </body>

</html>
